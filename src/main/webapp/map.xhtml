<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Map</title>
        <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false" />
    </h:head>
    <h:body>
        <h:form id="formMap">
            <p:gmap id="map" center="#{cyclistMapManagedBean.cyclist.latitude}, #{cyclistMapManagedBean.cyclist.longitude}" type="ROADMAP" zoom="16" model="#{cyclistMapManagedBean.simpleModel}" style="width:100%;height:800px" mapTypeControl="true" navigationControl="true" ></p:gmap>
        </h:form>
    </h:body>
</html>
