<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Activités</title>
    </h:head>
    <h:body>
        <h1 align="center">Activités du cycliste : </h1><br/>                

        <h:form>
            <p:button outcome="ListCyclist.jsf" value="Retour"/>
            <br/><br/>
            <div align="center">
                <p:dataTable paginator="true" value="#{activityManagedBean.activities}" var="activity">                                                
                    <p:column headerText="ObjectId" filterBy="activity.id">
                        <p:outputLabel value="#{activity.id}" />
                    </p:column>
                    <p:column headerText="Début" filterBy="activity.startTime">                                
                        <p:outputLabel value="#{activity.startTime}" />
                    </p:column>
                    <p:column headerText="Fin" filterBy="activity.stopTime">                                
                        <p:outputLabel value="#{activity.stopTime}" />
                    </p:column>
                    <p:column>
                        <p:commandButton onclick="javascript:return confirm('Voulez-vous vraiment supprimer cette activité ?');" ajax="false" value="Supprimer" action="#{activityManagedBean.delete(activity.id)}"/>
                    </p:column>                
                </p:dataTable>
            </div>
        </h:form>

    </h:body>
</html>
