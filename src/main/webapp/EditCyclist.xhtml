<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edition</title>
    </h:head>
    <h:body>
        <h1 align="center">Edition d'un cycliste</h1><br/>

        <p:growl/>

        <div align="center">
            <h:form>
                <h:inputHidden value="#{cyclistManagedBean.cyclist.id}">
                    <f:converter converterId="com.stema.converter.IdMongoDBConverter"/>
                </h:inputHidden>
                <p:panelGrid columns="2">
                    Nom : <p:inputText value="#{cyclistManagedBean.cyclist.lastName}" required="true" label="Nom"/>
                    Prénom : <p:inputText value="#{cyclistManagedBean.cyclist.firstName}" required="true" label="Prénom"/>
                    Photo : <p:inputText value="#{cyclistManagedBean.cyclist.picture}" required="true" label="Photo"/>
                    Email : <p:inputText value="#{cyclistManagedBean.cyclist.email}" required="true" label="Email"/>
                    Mot de passe : <p:password value="#{cyclistManagedBean.cyclist.password}" required="true" label="Mot de passe"/>
                    Latitude : <p:inputText value="#{cyclistManagedBean.cyclist.latitude}" required="true" label="Latitude"/>
                    Longitude : <p:inputText value="#{cyclistManagedBean.cyclist.longitude}" required="true" label="Longitude"/>
                    <p:commandButton action="#{cyclistManagedBean.edit()}" value="Editer" ajax="false"/>
                    <p:button outcome="ListCyclist.jsf" value="Retour"/>
                </p:panelGrid>
            </h:form>
        </div>

    </h:body>
</html>
